<body class = "bg-primary text-white">
    <p><h1 class="text-white text-center">CADASTRO</h1></p>
    <form action="sucesso.html" method="get">
    <div class="text-white row justify-content-center col-md-6">
        <legend class="text-white">Informações Pessoais</legend>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="sobrenome" class="form-label">Sobrenome:</label>
            <input type="text" class="form-control" id="sobrenome" name="sobrenome" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@fatec.com.br" required>
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="senha" name="senha" placeholder="***********" required>
        </div>
        <div class="mb-3">
            <label for="data" class="form-label">Data de Nascimento:</label>
            <input type="date" class="form-control" id="data" name="data" required>
        </div>
    </div>

    <div class="my-4">
        <label class="form-label">Gênero:</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="generoMasculino" value="masculino">
            <label class="form-check-label" for="generoMasculino">Masculino</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="generoFeminino" value="feminino">
            <label class="form-check-label" for="generoFeminino">Feminino</label>
        </div>
    </div>

    <div class="my-4">
        <label class="form-label">Animes:</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="Animes" id="interessesAnimes" value="Shounnen">
            <label class="form-check-label" for="interessesAnimes">Shounnen</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="Animes" id="interessesAnimes" value="Shoujo">
            <label class="form-check-label" for="interessesAnimes">Shoujo</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="Animes" id="interessesAnimes" value="Seinen">
            <label class="form-check-label" for="Animes">Seinen</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="Animes" id="interessesAnimes" value="Comédia">
            <label class="form-check-label" for="interessesSeries">Comédia</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="Animes" id="interessesAnimes" value="Terror">
            <label class="form-check-label" for="interessesAnimes">Terror</label>
        </div>
    </div>

    <div class="mt-4">
        <button type="submit" class="btn btn-secondary">Enviar</button>
        <button type="reset" class="btn btn-secondary">Limpar</button>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='principal.html'">Voltar</button>
    </div>
</form>
